{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Soporte para caracteres especiales como ñ o tildes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página se vea bien en móviles -->
    <title>Iniciar Sesión</title>

    <!-- Enlace al CSS de Bootstrap (para usar sus estilos ya hechos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'app_memorygame/css/style.css' %}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <!-- bg-light: color de fondo claro
       d-flex / align-items-center / justify-content-center: centrar el contenido
       vh-100: altura del 100% de la pantalla -->

    <!-- Caja que contiene el formulario -->
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <!-- Formulario de inicio de sesión -->
        <form method="post">
            {% csrf_token %} <!-- Seguridad contra ataques CSRF -->

            <!-- Si hay errores, se muestra un mensaje -->
            {% if form.errors %}
            <div class="alert alert-danger">
                Por favor, revisa tus credenciales.
            </div>
            {% endif %}

            <!-- Campo para el nombre de usuario -->
            <div class="mb-3">
                {{ form.username.label_tag }} <!-- Etiqueta: Nombre de usuario -->
                {{ form.username }} <!-- Campo de entrada con estilo de Bootstrap -->
            </div>

            <!-- Campo para la contraseña -->
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <!-- Botón para enviar el formulario -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>

        <!-- Enlace para registrarse si no tiene cuenta -->
        <div class="mt-3 text-center">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
        </div>
    </div>

    <!-- Script de Bootstrap para botones, modales, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
