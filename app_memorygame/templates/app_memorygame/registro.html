{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MemoryGame</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Nuestro CSS personalizado -->
  <link rel="stylesheet" href="{% static 'app_memorygame/css/style.css' %}">
</head>
<body>

  <!-- Contenedor principal centrado -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    
    <!-- Tarjeta de registro -->
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      
      <!-- Título -->
      <h3 class="text-center mb-4">Crear cuenta</h3>
      
      <!-- Formulario de registro -->
      <form method="post">
        {% csrf_token %}
        
        <!-- Muestra los campos del formulario automáticamente -->
        {{ form.as_p }}

        <!-- Botón para enviar el formulario -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        
        <!-- Enlace si ya tiene cuenta -->
        <p class="mt-3 text-center">
          ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
