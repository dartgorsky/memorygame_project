<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero - MemoryGame</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'app_memorygame/css/style.css' %}">
</head>
<body>

  <div class="container py-4">

    <!-- Título del juego -->
    <h2 class="text-center mb-4">Juego de Memoria - Nivel {{ juego.level|default:"Básico" }}</h2>

    <!-- Información del usuario y estadísticas básicas -->
    <div class="mb-3 d-flex justify-content-between">
      <div>
        <strong>Jugador:</strong> {{ request.user.username }}
      </div>
      <div>
        <strong>Puntaje:</strong> {{ juego.score }} &nbsp;&nbsp;
        <strong>Intentos:</strong> {{ juego.attempts }} &nbsp;&nbsp;
        <strong>Vidas restantes:</strong> {{ vidas_restantes }}
      </div>
    </div>

    <!-- Tablero de cartas -->
    <div class="row row-cols-3 row-cols-md-4 row-cols-lg-6 g-3 justify-content-center">

      {% for carta in juego.cards.all %}
        <div class="col text-center">
          <!-- Cartas visibles de frente, el volteo se hará con JavaScript -->
          <img src="{{ carta.image_url }}" alt="Carta {{ carta.name }}" class="img-fluid carta-frontal" style="cursor:pointer; border-radius: 10px; max-width: 100px;">
        </div>
      {% endfor %}

    </div>

    <!-- Botón para volver al menú -->
    <div class="text-center mt-4">
      <a href="{% url 'menu' %}" class="btn btn-secondary">Volver al Menú</a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Aquí el integrante 5 incluirá el script para la lógica y animaciones -->
  <script src="{% static 'js/game.js' %}"></script>

</body>
</html>
