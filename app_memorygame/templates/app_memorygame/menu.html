{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Menú Principal - MemoryGame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'app_memorygame/css/estilos.css' %}">

</head>

<body>
  <div class="container py-5 text-center">

    <br><br><br><br>

    <h2 class="mb-3">¡Bienvenido al Memory Game!</h2>
    <p class="lead mb-4">Selecciona un nivel para comenzar</p>

    <!-- Primera fila: botones de niveles -->
    <div class="row justify-content-center g-3 mb-4">
      <form method="post" action="{% url 'seleccionar_nivel' %}"
        class="d-flex justify-content-center gap-3 w-100 flex-wrap">
        {% csrf_token %}
        <button type="submit" name="nivel" value="B" class="btn btn-outline-warning col-12 col-sm-4 col-md-3 p-3">
          Nivel Básico
        </button>
        <button type="submit" name="nivel" value="M" class="btn btn-outline-warning col-12 col-sm-4 col-md-3 p-3">
          Nivel Medio
        </button>
        <button type="submit" name="nivel" value="A" class="btn btn-outline-warning col-12 col-sm-4 col-md-3 p-3">
          Nivel Avanzado
        </button>
      </form>
    </div>

    <!-- Segunda fila: botones perfil, estadísticas, cerrar sesión -->
    <div class="row justify-content-center g-3">
      <div class="col-12 col-sm-4 col-md-3">
        <a href="{% url 'perfil' %}" class="btn btn-outline-primary w-100 p-3">
          Perfil de Usuario
        </a>
      </div>
      <div class="col-12 col-sm-4 col-md-3">
        <a href="{% url 'ranking' %}" class="btn btn-outline-primary w-100 p-3">
          Ranking
        </a>
      </div>
      <div class="col-12 col-sm-4 col-md-3">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100 p-3">
          Cerrar Sesión
        </a>
      </div>
    </div>

  </div>

  <audio id="bg-music" autoplay loop>
    <source src="{% static 'app_memorygame/sonidos/menu.mp3' %}" type="audio/mpeg">
  </audio>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
